<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <p>Results for {{search_term or 'restaurants'}} in {{location}}</p>
        <div class="restaurant-results-table">
            <div class="restaurant-results-table-row">
                {% for restaurant in restaurants %}
                    {% if loop.index > 1 and (loop.index - 1) is divisibleby 3 %}
                        </div>
                        <div class="restaurant-results-table-row">
                    {% endif %}
                    {% include 'includes/restaurant-card.html' %}
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
